<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles4.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
    <link href="src/roundSlider.css" rel="stylesheet" />
    <script src="jscript.js"></script>
    <title>Treespirit</title>
</head>
<body>
    <div class="header">
        <img src="slike/logo.png">
        <p>TREESPIRIT</p>
        <nav>
        <ul>
            <li style="font-size: 2vw;"><a href="index1.html">POČETNA</a></li>
            <li style="font-size: 2vw;"><a href="kontakt.html">KONTAKT</a></li>
            <li style="font-size: 2vw;"><a href="onama.html">O NAMA</a></li>
        </ul>    
        </nav>
    </div>
    <form>
        <div class="sadrzaj">
            <div class="mejl">
                <label for="mejl" style="font-size: 2vw;">Email:</label>
                <input type="email" id="mejl" name="mejl" size="30" required> 
            </div>
            <div class="ime">
                <label for="ime" style="font-size: 2vw;">Ime:</label>
                <input type="text" id="ime" name="ime" size="30" minlength="3" required>
            </div>
            <div class="prezime">
                <label for="prezime" style="font-size: 2vw;">Prezime: </label>
                <input type="text" id="prezime" name="prezime" size="30" minlength="3" required>
            </div>
            <div class="tekst">
                <textarea name="message" rows="14" cols="86"  minlength="3" required></textarea>
            </div>
            <div class="izbor">
                <label for="izbor" style="font-size: 2vw;">Da li ste donirali?</label>
                <div class="opcije">
                    <div>
                        <input type="radio" id="da" name="izbor" value="da" class="required">
                        <p style="font-size: 1.5vw;">Da</p>
                    </div>
                    <div>
                        <input type="radio" id="ne" name="izbor" value="ne">
                        <p style="font-size: 1.5vw;">Ne</p>
                    </div>
                </div>
            </div>
            <div class="dugme">
                <input type="submit" value="Pošalji!" style="font-size: 1.8vw;">
            </div>
        </div>
    </form>
    <div class="footer">
        <p>Copywrited by Treespirit</p>
        <p>2020/21</p>
    </div>
</body>
</html>
